<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 { /* Box level */
            background-color: beige;
            height: 116px;
            width: 300px;

            border: 20px double black;

            padding: 32px 0% 0% 45px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
            
        }

        a { /* inline-level*/
            background-color:rgb(150, 174, 187);

            border: 5px outset rgb(222, 136, 135);

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exempols de box box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. 
    Vamos ver como tudo isso funciona.</p> 
</body>
</html>
