<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* confifurações globais da css */
            height: 100%;
        }
        body { /*inclinação 90°= 90deg*/
            background-image: linear-gradient( -25deg,#7550C4,#E13A66, #FDCF79);
            background-attachment: fixed; /*tela cheia*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
