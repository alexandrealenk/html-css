<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.
    </p>

    <picture> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprnder a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/BK' - Titãs (Gigantes).mp3" type="audio/mpeg">
        <source src="midia/BK' - Titãs (Gigantes).wav" type="audio/wav">
        <source src="midia/BK' - Titãs (Gigantes).ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/BK' - Titãs (Gigantes).mp3">Clique aqui para baixar o arquivo em MP3. </a> </p>
    </audio>

    (MP3 WAV OGG)-->
    
</body>
</html>
