<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nabla&display=swap');

        body {
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: white;
        }

        h1 {
            font-family: 'Nabla', Times, serif;
            font-size: 3em;
            text-align: center;
        }

        h2 {
            font-family: 'Nabla', Times, serif;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <h1>Título</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minima, non dolor enim, tempore neque aliquid optio
        quam, sapiente exercitationem amet quae at beatae? Consectetur aspernatur saepe voluptatibus ipsa quibusdam
        repellendus.</p>
    <h2>Subtítulo</h2>
</body>

</html>
