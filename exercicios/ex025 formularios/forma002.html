<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"> 
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="12" placeholder="Digite seu usuário" autocomplete="username" > <!-- required: campo obrigatório minlength: mínimo de caracteres maxlength: máximo de caracteres size: tamanho do campo placeholder: texto de ajuda autocomplete: autocompletar -->
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="12" size="11" placeholder="Digite sua Senha" autocomplete="current-password"> 
        </p>
        <p>
            <input type="submit" value="Enviar"> <!-- submit: envia os dados do formulário -->
            <input type="reset" value="Limpar"> <!-- reset: limpa os campos do formulário -->
        </p>
    </form>
</body>
</html>
