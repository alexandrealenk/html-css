<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> <!--Sempre usar o metodo post com listas-->
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="select">---- Escolha ----</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof"> <!--Com essa lista é possível preencher o campo com sugestões de valores-->
                <option value="Engenheiro">
                <option value="Médico">
                <option value="Advogado">
                <option value="Professor">
                <option value="Programador">
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Seu Comentário..."></textarea>
        </p>
        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
