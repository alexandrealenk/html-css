<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;

        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE = Tabela
            THEAD = Cabeçalho da tabela
                TR = Linha de tabela
                    TD = Dados da tabela
                        TH = Cabeçalho da tabela
            TBODY = Corpo da tabela
                TR = Linha de tabela
                    TD = Dados da tabela
                        TH = Cabeçalho da tabela
            TFOOT = Rodapé da tabela
                TR = Linha de tabela
                    TD = Dados da tabela
                        TH = Cabeçalho da tabela
    -->

<table>
    <thead>
        <tr>
            <th>Estado</th>
            <th>População</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td class="num">45 973 194</td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td class="num">21 322 691</td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td class="num">17 366 189</td>
        </tr>
        <tr>
            <td>Bahia</td>
            <td class="num">14 850 513	</td>
        </tr>
    </tbody>
    <tfoot>
    <thead>
        <tr>
            <th>Total de habitantes</th>
            <td>0000</td>
        </tr>
    </thead>
    </tfoot>
</table>
</body>
</html>
