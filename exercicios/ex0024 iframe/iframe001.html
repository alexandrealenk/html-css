<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <style>
        /*as CSS sempre será soberana a configuração em HTML*/
        iframe {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando site do 

        <!--Tamanho padrão é 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="yes"><!--Rolagem--><a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe>
    
        para aprender a programar
    </p>

    <p>
        O repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"> <a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
